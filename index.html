<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n 리서치봇</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f4f0;
      --surface: #ffffff;
      --border: #e2e0db;
      --text-primary: #1a1a18;
      --text-secondary: #7a7870;
      --text-muted: #b0ada6;
      --accent: #1a1a18;
      --accent-soft: #f0efe9;
      --user-bg: #1a1a18;
      --user-text: #f5f4f0;
      --bot-bg: #ffffff;
      --bot-border: #e2e0db;
      --thinking: #d4c9a8;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* ── Layout ── */
    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 720px;
      margin: 0 auto;
    }

    /* ── Header ── */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px 18px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .logo-mark svg { width: 16px; height: 16px; }

    .header-text h1 {
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--text-primary);
    }
    .header-text p {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 300;
      letter-spacing: 0.03em;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #5cb85c;
      margin-left: auto;
      box-shadow: 0 0 0 2px rgba(92,184,92,0.2);
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 2px rgba(92,184,92,0.2); }
      50% { box-shadow: 0 0 0 5px rgba(92,184,92,0.1); }
    }

    /* ── Messages ── */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }
    .messages::-webkit-scrollbar { width: 4px; }
    .messages::-webkit-scrollbar-track { background: transparent; }
    .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    /* Welcome */
    .welcome {
      text-align: center;
      padding: 32px 0 16px;
      animation: fadeUp 0.5s ease;
    }
    .welcome-icon {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .welcome-icon svg { width: 22px; height: 22px; }
    .welcome h2 {
      font-family: 'DM Mono', monospace;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .welcome p {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 300;
      line-height: 1.7;
    }

    /* Chips */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    .chip {
      font-size: 12px;
      font-family: 'DM Mono', monospace;
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      background: var(--surface);
      transition: all 0.15s ease;
      white-space: nowrap;
    }
    .chip:hover {
      background: var(--accent);
      color: #f5f4f0;
      border-color: var(--accent);
    }

    /* Message row */
    .msg {
      display: flex;
      flex-direction: column;
      gap: 4px;
      animation: fadeUp 0.3s ease;
      max-width: 100%;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user { align-items: flex-end; }
    .msg.bot  { align-items: flex-start; }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.7;
      max-width: 85%;
      word-break: break-word;
    }
    .msg.user .bubble {
      background: var(--user-bg);
      color: var(--user-text);
      border-bottom-right-radius: 4px;
    }
    .msg.bot .bubble {
      background: var(--bot-bg);
      color: var(--text-primary);
      border: 1px solid var(--bot-border);
      border-bottom-left-radius: 4px;
    }
    .msg-meta {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'DM Mono', monospace;
      padding: 0 4px;
    }

    /* Thinking */
    .thinking-bubble {
      background: var(--bot-bg);
      border: 1px solid var(--bot-border);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--thinking);
      animation: blink 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }
    .thinking-label {
      font-size: 12px;
      font-family: 'DM Mono', monospace;
      color: var(--text-muted);
      margin-left: 4px;
    }

    /* ── Input area ── */
    .input-area {
      padding: 16px 24px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg);
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px 10px 16px;
      transition: border-color 0.15s;
    }
    .input-row:focus-within {
      border-color: var(--accent);
    }
    textarea {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 14px;
      font-weight: 300;
      color: var(--text-primary);
      resize: none;
      min-height: 22px;
      max-height: 120px;
      line-height: 1.5;
      padding: 1px 0;
    }
    textarea::placeholder { color: var(--text-muted); }

    .send-btn {
      width: 34px;
      height: 34px;
      border-radius: 9px;
      background: var(--accent);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.15s, transform 0.1s;
    }
    .send-btn:hover { opacity: 0.85; }
    .send-btn:active { transform: scale(0.94); }
    .send-btn:disabled { opacity: 0.3; cursor: default; }
    .send-btn svg { width: 15px; height: 15px; }

    .input-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
      text-align: center;
      font-family: 'DM Mono', monospace;
    }

    /* Error */
    .error-bubble {
      background: #fff5f5;
      border: 1px solid #fddcdc;
      color: #c0392b;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 13px;
    }

    @media (max-width: 480px) {
      header { padding: 16px 16px 14px; }
      .messages { padding: 20px 16px; }
      .input-area { padding: 12px 16px 20px; }
      .bubble { max-width: 92%; }
    }
  </style>
</head>
<body>
<div class="layout">

  <!-- Header -->
  <header>
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" fill="none" stroke="#f5f4f0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </div>
    <div class="header-text">
      <h1>n8n 리서치봇</h1>
      <p>AI 검색 · 요약 · HTML 리포트 자동 생성</p>
    </div>
    <div class="status-dot" title="온라인"></div>
  </header>

  <!-- Messages -->
  <div class="messages" id="messages">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#f5f4f0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h2>무엇이든 리서치해드릴게요</h2>
      <p>주제를 입력하면 최신 정보를 검색하고<br>구조화된 HTML 리포트를 생성해드립니다.</p>
      <div class="chips">
        <span class="chip" onclick="fillInput('K-뷰티 최신 트렌드')">K-뷰티 최신 트렌드</span>
        <span class="chip" onclick="fillInput('2025 AI 반도체 시장 동향')">AI 반도체 시장 동향</span>
        <span class="chip" onclick="fillInput('글로벌 전기차 시장 현황')">글로벌 전기차 시장</span>
        <span class="chip" onclick="fillInput('국내 스타트업 투자 트렌드')">스타트업 투자 트렌드</span>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="input-area">
    <div class="input-row">
      <textarea
        id="input"
        placeholder="리서치 주제를 입력하세요 (예: 최근 반도체 산업 동향)"
        rows="1"
        onkeydown="handleKey(event)"
        oninput="autoResize(this)"
      ></textarea>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="전송">
        <svg viewBox="0 0 24 24" fill="none" stroke="#f5f4f0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
    <p class="input-hint">Enter 전송 · Shift+Enter 줄바꿈</p>
  </div>

</div>

<script>
  // ── 설정 ──────────────────────────────────────────────
  const WEBHOOK_URL = 'https://imjoeyu.app.n8n.cloud/webhook/39780bb0-c4c4-4015-86b4-475c62d16eff/chat';
  // sessionId: 탭 세션마다 고유 ID 부여
  const SESSION_ID = 'session_' + Math.random().toString(36).slice(2, 11);

  // ── 상태 ──────────────────────────────────────────────
  let isLoading = false;

  // ── DOM ───────────────────────────────────────────────
  const messagesEl = document.getElementById('messages');
  const inputEl    = document.getElementById('input');
  const sendBtn    = document.getElementById('sendBtn');
  const welcomeEl  = document.getElementById('welcome');

  // ── 유틸 ──────────────────────────────────────────────
  function now() {
    return new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
  }

  function autoResize(el) {
    el.style.height = 'auto';
    el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  }

  function scrollToBottom() {
    messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
  }

  function fillInput(text) {
    inputEl.value = text;
    autoResize(inputEl);
    inputEl.focus();
  }

  function handleKey(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  }

  // ── 메시지 렌더링 ──────────────────────────────────────
  function appendMessage(role, text) {
    if (welcomeEl) welcomeEl.style.display = 'none';

    const div = document.createElement('div');
    div.className = `msg ${role}`;

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    // 줄바꿈 처리
    bubble.innerHTML = text.replace(/\n/g, '<br>');

    const meta = document.createElement('div');
    meta.className = 'msg-meta';
    meta.textContent = role === 'user' ? `나 · ${now()}` : `리서치봇 · ${now()}`;

    div.appendChild(bubble);
    div.appendChild(meta);
    messagesEl.appendChild(div);
    scrollToBottom();
    return div;
  }

  function appendThinking() {
    if (welcomeEl) welcomeEl.style.display = 'none';

    const div = document.createElement('div');
    div.className = 'msg bot';
    div.id = 'thinking';

    const bubble = document.createElement('div');
    bubble.className = 'thinking-bubble';
    bubble.innerHTML = `
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <span class="thinking-label">리서치 중…</span>
    `;
    div.appendChild(bubble);
    messagesEl.appendChild(div);
    scrollToBottom();
    return div;
  }

  function removeThinking() {
    const el = document.getElementById('thinking');
    if (el) el.remove();
  }

  function appendError(msg) {
    const div = document.createElement('div');
    div.className = 'msg bot';
    const bubble = document.createElement('div');
    bubble.className = 'bubble error-bubble';
    bubble.textContent = msg;
    div.appendChild(bubble);
    messagesEl.appendChild(div);
    scrollToBottom();
  }

  // ── 전송 ──────────────────────────────────────────────
  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text || isLoading) return;

    // UI 초기화
    inputEl.value = '';
    inputEl.style.height = 'auto';
    isLoading = true;
    sendBtn.disabled = true;

    // 유저 메시지 표시
    appendMessage('user', text);

    // 로딩 표시
    const thinkingEl = appendThinking();

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chatInput: text,
          sessionId: SESSION_ID,
        }),
      });

      if (!res.ok) throw new Error(`서버 오류 (${res.status})`);

      const data = await res.json();

      // n8n 응답 파싱 (output 또는 text 필드)
      const reply =
        data?.output ??
        data?.text ??
        data?.response ??
        data?.message ??
        (Array.isArray(data) ? data[0]?.output ?? data[0]?.text : null) ??
        JSON.stringify(data);

      removeThinking();
      appendMessage('bot', reply);

    } catch (err) {
      removeThinking();
      appendError('요청 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.\n(' + err.message + ')');
      console.error(err);
    } finally {
      isLoading = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }
</script>
</body>
</html>
